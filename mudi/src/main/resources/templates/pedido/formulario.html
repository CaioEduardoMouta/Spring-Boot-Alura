<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">Mudi</span>
			<span class="mt-3">Login</span>
		</div>
			<div class="container">
				<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
				
				<div class="card mt-3">
				
				<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" name="nomeProduto" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Produto</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid"  class="form-control" name="urlProduto" placeholder="url do produto"/>
						<small>Informe qual o url do produto.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros do url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Url da Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid"  class="form-control" name="urlImagem" placeholder="url da imagem do produto"/>
						<small>Informe qual o url da imagem do produto.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da imagem do produto
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea  th:field="*{descricao}" class="form-control" name="descricao" placeholder="Descrição do produto"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
				</div>
			</div>
	</body>
</html>
